
plugins {
    id 'java'
    id 'application'
}

sourceSets {
	main{
		java{
			srcDirs 'src/main'
		}
	}
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile 'joda-time:joda-time:2.10.6'
}

test{
	useJUnitPlatform()
}

application {
    mainClassName = 'app.App'
}

