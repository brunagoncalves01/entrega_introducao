
plugins {
    id 'java'
    id 'application'
}


dependencies {
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile 'joda-time:joda-time:2.10.6'
}

repositories {
    jcenter()
}

test{
	useJUnitPlatform()
}

application {
    mainClassName = 'app.App'
}

